version: '3.8'

services:
  # AURORA API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aurora-api
    ports:
      - "8000:8000"
    environment:
      - AURORA_ENV=development
      - AURORA_LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://aurora:aurora@postgres:5432/aurora_db
      - REDIS_URL=redis://redis:6379/0
      - SONAR_HOST_URL=http://sonarqube:9000
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      - postgres
      - redis
      - sonarqube
    networks:
      - aurora-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aurora-postgres
    environment:
      - POSTGRES_USER=aurora
      - POSTGRES_PASSWORD=aurora
      - POSTGRES_DB=aurora_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aurora-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurora"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aurora-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aurora-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SonarQube Code Quality
  sonarqube:
    image: sonarqube:10-community
    container_name: aurora-sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/sonarqube
      - SONAR_JDBC_USERNAME=aurora
      - SONAR_JDBC_PASSWORD=aurora
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    depends_on:
      - postgres
    networks:
      - aurora-network
    restart: unless-stopped

networks:
  aurora-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
